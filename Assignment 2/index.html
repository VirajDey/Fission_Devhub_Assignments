<!DOCTYPE html>

    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grp1">
            <div class="symbol"><img src="door-open-solid (1).svg" height="20px" width="20px" alt=""></div>

                <div class="right">
                    <div class="small">
                        <img src="microphone-solid.svg" height="18px" width="18px" alt="">

                    <div class="rectangle">
                        <img class='circle-inside' src="WhatsApp Image 2025-05-05 at 23.21.53_511a879b.jpg" alt="">

                    </div>
                </div>
                <img class='circle' src="WhatsApp Image 2025-05-05 at 23.21.53_511a879b.jpg" alt="">

            </div>
        </div>
        <div class="sidebar">

                    <img src="close_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" width="15px" height="15px" alt="">

            <div>

            </div>

        <div class="control">
