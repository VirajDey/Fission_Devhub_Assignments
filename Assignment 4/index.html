<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="navContainer">
      <nav class="navbar">
        <div class="logo">
          <a href="#">History Class</a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search: City, Place, Art, Architecture, Park, Collection...">
          <button><img src="./assets/camera.svg" alt="Search Icon"></button>
        </div>

        <span class="menu-toggle" onclick="toggleMenu()">
          <img id="menu-icon" src="./assets/menu.svg" alt="Menu" />
          <img id="close-icon" src="./assets/close.svg" alt="Close" style="display: none;" />
        </span>

        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Calendar</a></li>
          <li><a href="#">Explore</a></li>
          <li>Welcome Kapil</li>
        </ul>
      </nav>
    </div>

    <div class="status-bar">
      <p>STATUS: NOT LIVE</p>
      <div class="bar-buttons">
        <button>SUBMIT</button>
        <button><i class="fa-solid fa-floppy-disk"></i></button>
        <button><i class="fa-solid fa-x"></i></button>
      </div>
    </div>

    <div class="cover">
      <div class="image-upload">+ Add a Headshot</div>
    </div>
    <div class="container">
      <div class="left">
        <div class="form-group" id="lal">
          <div class="question">
            <label>Name *</label>
            <i class="fa-regular fa-circle-question"></i>
          </div>
          <textarea rows="2" placeholder="Name"></textarea>
          <!-- <input type="text" /> -->
        </div>

        <div class="form-group" id="lal">
          <div class="question">
            <label>Profession *</label>
            <i class="fa-regular fa-circle-question"></i>
          </div>

          <select>
            <option value="">Select Profession</option>
          </select>
        </div>

        <div class="form-group">
          <div class="question" style="align-items: center">
            <label>Affiliations</label>
            <button type="button" id="add-more-btn">Add More</button>
          </div>
          <br />
          <div>
            <input
              type="radio"
              name="affiliation"
              class="radio"
              value="Person"
            />
            Person
            <input
              type="radio"
              name="affiliation"
              class="radio"
              value="Organization"
            />
            Organization
            <input
              type="radio"
              name="affiliation"
              class="radio"
              value="Publication"
            />
            Publication<br />
          </div>
          <div id="dynamic-fields-container"></div>
        </div>

        <div class="form-group" id="lal">
          <div class="question">
            <label>About *</label>
            <i class="fa-regular fa-circle-question"></i>
          </div>
          <textarea rows="5" placeholder="Tell the world about the project The scale/size, materials. context, design concept, impact, etc"></textarea>
        </div>

        <div
          class="form-group"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <label style="width: 30%"
            >Date <i class="fa-regular fa-circle-question"></i
          ></label>
          <button>Add More</button>
        </div>

        <div
          class="form-group"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <label style="width: 40%"
            >Podcasts
            <i
              class="fa-regular fa-circle-question"
              style="padding-left: 1%"
            ></i
          ></label>
          <button>Add More</button>
        </div>
      </div>

      <div class="right">
        <div class="photo-upload">
          <div class="upload-placeholder">+ Add an Image</div>
          <p>Image Date - Image Caption</p>
        </div>

        <div class="drawing-upload">
          <div class="upload-placeholder">+ Add a Drawing</div>
          <p>Drawing Date - Drawing Caption</p>
        </div>

        <div class="button-group">
          <button class="submit-btn">SUBMIT</button>
          <button class="cancel-btn">CANCEL</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
