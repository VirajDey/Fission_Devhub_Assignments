<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div><strong>History Check</strong></div>
      <div>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="nav-links">
        <a href="#">About</a>
        <a href="#">Collections</a>
        <a href="#">Calendar</a>
        <a href="#">Explore</a>
        <span>Welcome kapil</span>
      </div>
    </div>

    <div class="status-bar">STATUS: NOT LIVE</div>

    <div class="cover">
      <div class="image-upload">+ Add a Headshot</div>
    </div>
    <div class="container">
      <div class="left">
        <div class="form-group">
          <label>Name*</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Profession*</label>
          <select>
            <option value="">Select Profession</option>
          </select>
        </div>

        <div class="form-group">
          <label>Affiliations</label><br />
          <input type="radio" name="affiliation" checked /> Person
          <input type="radio" name="affiliation" /> Organization
          <input type="radio" name="affiliation" /> Publication<br />
          <button>Add More</button>
        </div>

        <div class="form-group">
          <label>About*</label>
          <textarea rows="5"></textarea>
        </div>

        <div class="form-group">
          <label>Date</label>
          <button>Add More</button>
        </div>

        <div class="form-group">
          <label>Podcasts</label>
          <button>Add More</button>
        </div>
      </div>

      <div class="right">
        <div class="photo-upload">
          <div class="upload-placeholder">+ Add an Image</div>
          <p>Image Date - Image Caption</p>
        </div>

        <div class="drawing-upload">
          <div class="upload-placeholder">+ Add a Drawing</div>
          <p>Drawing Date - Drawing Caption</p>
        </div>

        <div class="button-group">
          <button class="submit-btn">SUBMIT</button>
          <button class="cancel-btn">CANCEL</button>
        </div>
      </div>
    </div>
  </body>
</html>
